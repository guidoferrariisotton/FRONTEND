<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>
    <h1>La vamos nós</h1>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sex" id="isexmas"><label for="isexmas">Masculino</label>
        <input type="radio" name="sex" id="isexfem"><label for="isexfem">Feminino</label>
    </fieldset>
    <fieldset><legend>Esportes Favoritos</legend>
    <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
    <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label> <br>
    <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
    <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
    <input type="checkbox" name="escor" id="iescor"><label for="iescor">Corrida</label>
    </fieldset>
    <p>
        <label for="iemail">Email</label>
        <input type="email" name="email" id="iemail" required>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>

</html>
