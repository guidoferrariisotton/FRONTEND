<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head> 
<body>
    <h1>Primeiro Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="inum">Número 1:</label>
            <input type="text" name="num" id="inum" min="0" max="50" required oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">Número 2:</label> 
            <input type="text" name="num2" id="inum2" oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="soma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
