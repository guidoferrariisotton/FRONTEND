<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>
    <h1>La vamos nós</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="num">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="ano" min="1900" max="2024" oninput="calcidade()"
    </p>
    <p></p>
        <label for="idade">Sua Idade é:</label>
        <output id="idade">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form> 
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - (ano.value)
        }
    </script>
</body>
</html>
