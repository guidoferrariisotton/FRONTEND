<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens em diferentes telas</title>
    <link rel="stylesheet" href="style.css" media="all" />
    <link rel="stylesheet" href="mediaquerry.css" />
  </head>
  <body>
    <main>
      <h1>Testando Media Querries</h1>
      <img
        id="phone"
        src="Imagem/icon-phone.png"
        alt="Acessando via Smartphone"
      />
      <img
        id="tablet"
        src="Imagem/icon-tablet.png"
        alt="Acessando via Tablet"
      />
      <img
        id="print"
        src="Imagem/icon-print.png"
        alt="Acessando via Impressora"
      />
      <img id="pc" src="Imagem/icon-pc.png" alt="Acessando via PC" />
      <img id="tv" src="Imagem/icon-tv.png" alt="Acessando via TV" />
    </main>
  </body>
</html>
