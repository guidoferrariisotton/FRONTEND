<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.container{
            background-color: lightcoral;
            display: flex;
            flex-flow: row nowrap;
            align-items: flex-start;
            height: 400px;
        }

         div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            flex-basis: 150px;
        }

        div#dois{
            align-self: flex-end;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="order: 2;" id="dois"> A</div>
        <div class="item" style="order: -6;">B</div>
        <div class="item" style="order: 9;"> C</div>
        <div class="item" style="order: -3;"> D</div>
        <div class="item" style="order: 6;"> E</div>
        <div class="item" style="order:4 ;"> F</div>
        <div class="item" style="order: -10;"> G</div>
    </div>
</body>
</html>
