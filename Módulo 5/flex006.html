<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      div.container {
        background-color: lightcoral;
        display: flex;
        flex-flow: row nowrap;
      }

      div.item {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex-basis: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" style="flex: 0 1 200px;">A</div>
      <div class="item" style="flex: 2 0 200px;">B</div>
      <div class="item" style="flex: 1 2 200px;">C</div>
    </div>
  </body>
</html>
