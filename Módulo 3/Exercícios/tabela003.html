<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
         table{
            border-collapse: collapse;
            width: 300px;
            position: relative;
        }
          td,th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td rowspan="3">
                A1
            </td>
            <td colspan="2">
                B1
            </td>
        </tr>
        <tr>
            <td>
                B2
            </td>
            <td>
               C2
            </td>
        </tr>
        <tr>
            <td>
                B3
            </td>
            <td>
               C3
            </td>
        </tr>
        <tr>
            <td>
                A4
            </td>
            <td>
                B4
            </td>
            <td>
               C4
            </td>
        </tr>
    </table>
</body>
</html>
